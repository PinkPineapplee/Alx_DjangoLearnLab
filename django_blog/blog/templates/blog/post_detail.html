{% extends "blog/base.html" %}
{% block content %}
<article class="post">
  <h1>{{ post.title }}</h1>
  <p class="meta">By {{ post.author.username }} â€¢ {{ post.published_date|date:"M d, Y H:i" }}</p>
  <div class="content">{{ post.content|linebreaks }}</div>

  {% if user == post.author %}
    <p class="actions">
      <a href="{% url 'post-update' post.pk %}">Edit</a> |
      <a href="{% url 'post-delete' post.pk %}">Delete</a>
    </p>
  {% endif %}
  <p><a href="{% url 'post-list' %}">Back to posts</a></p>
</article>
{% endblock %}
