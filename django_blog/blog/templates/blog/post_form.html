{% extends "blog/base.html" %}
{% block content %}
  {% if object %}
    <h1>Edit Post</h1>
  {% else %}
    <h1>New Post</h1>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <p><a href="{% url 'post-list' %}">Back to posts</a></p>
{% endblock %}
